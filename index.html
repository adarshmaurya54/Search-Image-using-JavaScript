<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2d1078" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="mediaQuery.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="light-box">
        <div class="container">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <a href="#">
                        <span>labore sapiente</span>
                    </a>
                </div>
                <div class="import">
                    <a href="#"><i class="uil uil-import"></i></a>
                    <a href="#"><i class="uil uil-times"></i></a>
                </div>
            </header>
            <div class="preview-img">
                <img src="./images/img-3.jpg" alt="">
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./images/search-img.jpg" class="search-img" alt="">
        <div class="content">
            <h2>Image Gallery with JavaScript</h2>
            <p>Search and download any image withing a second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" name="" placeholder="Search Images" />
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
        </ul>
        <button class="load-more" type="button">Load More</button>
    </section>
</body>

</html>
